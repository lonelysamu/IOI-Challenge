        <script>
            $(document).ready(function () {
                var htmledit = "";
                $("input[name=opt-a]").change(function () {
                    htmledit = "";
                    $.getJSON("data.json", function (data) {
                        var tmp = data.Prop;
                        for (var i = 0; i < tmp.length; i++) {
                            if ( ($('input[name=opt-a]:checked').val() == tmp[i].a) &&
                                (($('input[name=opt-loc]:checked').val() == tmp[i].location) || ($('input[name=opt-loc]:checked').val() == 'All'))
                            ) {
                                if (($('input[name=opt-type]:checked').val() == tmp[i].type) || ($('input[name=opt-type]:checked').val() == 'All')) {
                                    htmledit +=
                                        `
                                        <br>
                                        <div class="row">
                                            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                                                <img src="`+ tmp[i].img + `" class="w-100" id="img2" alt="place image here">
                                            </div>
                                            <div class="col-12 col-md-8">
                                                <br>
                                                <h1 id="name`+ i + `">` + tmp[i].Name + `</h1>
                                                <h2 id="location`+ i + `">` + tmp[i].location + `</h2>
                                                <h3 id="price`+ i + `">` + tmp[i].price + `</h3>
                                                <br>
                                                <p id="des`+ i + `">` + tmp[i].desc + `</p>

                                                <br>

                                                <p id="link`+ i + `">` + tmp[i].link + `</p>

                                            </div>

                                        </div>
                                        <br>
                                        `;
                                }
                            }
                        }
                        $('#prop-container').html(htmledit);
                    });
                });

                                        <br>

                                        <br>

                        $('#prop-container').html(htmledit);
                    });
                });
                $("input[name=opt-loc]").change(function () {
                    htmledit = "";
                    $.getJSON("data.json", function (data) {
                        var tmp = data.Prop;
                        for (var i = 0; i < tmp.length; i++) {
                            if ( ($('input[name=opt-a]:checked').val() == tmp[i].a) &&

            })
            $.getJSON("data.json", function (data) {
                var tmp_idx=0;
                $.getJSON("psf.json", function(Da) {
                    var psf  = Da.Cost;
                    var tmp = data.Prop;
                    for (var i = 0; i < tmp.length; i++) {
                        for (tmp_idx=0;tmp_idx<psf.length;tmp_idx++) {
                            if(psf[tmp_idx].loc == tmp[i].location) {break;}
                        }
                        if(tmp[i].a=="1")    {
                            $('#prop-container').append(`
                                <br>
                                <div class="row">
                                    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">

                                        <h1 id="name`+ i + `">` + tmp[i].Name + ` , ` + tmp[i].location + `</h1>
                                        <h4 id="price`+ i + `">` + tmp[i].price + ` ( PSF : `+tmp[i].psf+` )</h4>
                                        <h4 id="price`+ i + `">Average PSF of property =`+psf[tmp_idx].psf+`</h4>
                                        <br>
                                        <p id="des`+ i + `">` + tmp[i].desc + `</p>
                                        <a class="btn btn-primary btn-xs " style="background-color:grey;" href="`+tmp[i].link+`" id="link`+i+`">Go to Site</a>


                                    </div>

                                </div>
                                <br>
                                `);
                        }
                    }
                })
